<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
</head>
<body>
<h1>Design your taco!</h1>
<img th:src="@{/images/IMG_2164.JPG}"/>
<form method="POST" th:object="${design}">
    <div class="grid">
        <div class="ingridient-group" id="wraps">
            <h3>Designate your wrap:</h3>
            <div th:each="ingridient : ${wrap}">
                <input name="ingridients" type="checkbox" th:value="${ingridient.id}"
                />
                <span th:text="${ingridient.name}">ingridient</span><br/>
            </div>
        </div>
        <div class="ingridient-group" id="proteins">
            <h3>Pick your protein:</h3>
            <div th:each="ingridient : ${protein}">
                <input name="ingridients" type="checkbox" th:value="${ingridient.id}"
                />
                <span th:text="${ingridient.name}">ingridient</span><br/>
            </div>
        </div>
        <div class="ingridient-group" id="cheeses">
            <h3>Choose your cheese:</h3>
            <div th:each="ingridient : ${cheese}">
                <input name="ingridients" type="checkbox" th:value="${ingridient.id}"
                />
                <span th:text="${ingridient.name}">ingridient</span><br/>
            </div>
        </div>
        <div class="ingridient-group" id="veggies">
            <h3>Determine your veggies:</h3>
            <div th:each="ingridient : ${veggies}">
                <input name="ingridients" type="checkbox" th:value="${ingridient.id}"
                />
                <span th:text="${ingridient.name}">ingridient</span><br/>
            </div>
        </div>
        <div class="ingridient-group" id="sauces">
            <h3>Select your sauce:</h3>
            <div th:each="ingridient : ${sauce}">
                <input name="ingridients" type="checkbox" th:value="${ingridient.id}"
                />
                <span th:text="${ingridient.name}">ingridient</span><br/>
            </div>
        </div>
    </div>
    <div>
        <h3>Name your taco creation:</h3>
        <input type="text" th:field="*{name}"/>
        <br/>
        <button>Submit your taco</button>
    </div>
</form>
</body>
</html>
